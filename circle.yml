machine:
  ruby:
    version: 2.2.2
  pre:
    - gem install bundler
  services:
    - docker

dependencies:
  pre:
    - docker pull postgres:9.3
    - docker pull mysql:5.6
    - docker pull java:8

database:
  override:
    - bin/setup_databases

test:
  pre:
    - bin/prepare

deployment:
  newest-version:
    branch: master
    commands:
      - bin/deploy
